<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Título</title>
</head>
<body>
    <div th:if="${users.size()==0}">No tiene usuarios</div>

    <!-- Opcional: Para mostrar la lista cuando sí hay usuarios -->
    <ul th:unless="${#lists.isEmpty(users)}">
        <li th:each="user : ${users}" th:text="${user.name + ' ' + user.lastname + ' - Email: ' + user.email}"></li>
    </ul>
</body>
</html>
